<div @todosAnimation>
    <h1>Todos</h1>
    <h4>Click on the to-do items to delete and use the input box to add new items</h4>

    <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)" placeholder="I want to...">

    <div *ngIf="items" class="list-group">
        <button type="button" @toDoAnimation (@toDoAnimation.start)="animationStarted($event)" (@toDoAnimation.done)="animationDone($event)" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">{{ item }}</button>
    </div>
</div>
